        <p class="caption">'Magenta Parch' (105 to 115 days). A refinement of Southwestern Indian flour corns, 'Magenta' is a good parching corn that also grinds into a fluffy, fine-textured meal. Adapted to both cool and warm climates, each 5-foot-tall plant produces 2 to 3 small (6- to 8-inch) ears.</p>
